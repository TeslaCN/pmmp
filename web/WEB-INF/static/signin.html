<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">硬核交友网</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="index.html">首页</a></li>
                            <li class="active"><a href="#">登陆</a></li>
                            <li><a href="register.html">注册</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <form class="form-signin" onsubmit="return false" id="form">
                <div class="panel panel-signin">
                    <div class="panel-heading">
                        <h3 class="panel-title">用户登录</h3>
                    </div>
                    <div class="panel-body">
                        <!-- <h2 class="form-signin-heading">立即登录</h2> -->
                        <label for="inputEmail" class="sr-only">你的邮箱</label>
                        <input name="username" type="text" id="inputEmail" class="form-control" placeholder="你的邮箱" required autofocus>
                        <br>
                        <label for="inputPassword" class="sr-only">密码</label>
                        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required>
                        <br>
                        <label for="inputVerification" class="sr-only">验证码</label>
                        <input name="verify" type="text" id="inputVerification" class="form-control" placeholder="验证码" >
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> 记住密码
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" id="signin" type="submit">登录</button>
                        <!--<button class="btn btn-lg btn-primary btn-block" id="testx">test</button>-->
                    </div>
                </div>
            </form>

        </div> <!-- /container -->
    </div>
</div>
</body>
