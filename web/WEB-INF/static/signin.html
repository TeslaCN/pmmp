<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="resource/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet">
    <!--<link href="resource/css/base.css" rel="stylesheet">-->

    <link href="resource/css/signin.css" rel="stylesheet">
    <script src="resource/js/jquery_3.3.1_jquery.js"></script>
    <script src="resource/js/constant.js"></script>
    <script src="resource/js/vue.js"></script>
    <script src="resource/js/jquery.cookie.js"></script>
</head>
<body>
<div id="nav"></div>
<div class="container">

    <form class="form-signin" onsubmit="return false" id="form">
        <div class="panel panel-signin">
            <div class="panel-heading">
                <h3 class="panel-title">用户登录</h3>
            </div>
            <div class="panel-body">
                <div id="userSignIn">
                    <label for="inputUsername" class="sr-only">你的账号</label>
                    <input v-model="username" name="username" type="text" id="inputUsername"
                           class="form-control" placeholder="你的账号" required autofocus>
                    <br>
                    <label for="inputPassword" class="sr-only">密码</label>
                    <input v-model="password" name="password" type="password" id="inputPassword"
                           class="form-control" placeholder="密码" required>
                    <br>
                    <label for="inputVerify" class="sr-only">验证码</label>
                    <input v-model="verify" name="verify" type="text" id="inputVerify" class="form-control"
                           placeholder="验证码">
                    <img src="util/code" id="verifyImg" onclick="re()" title="看不清可单击图片刷新">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> 记住密码
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" id="signin" @click="signIn()">登录</button>
                </div>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
<script src="resource/js/header.js"></script>
<script src="resource/js/signin.js"></script>
</html>
