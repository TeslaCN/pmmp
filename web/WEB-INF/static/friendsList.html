<script>
    var friends = new Vue({
        el:'#friends',
        data:{
            users:null,
            newFriends:null,
            refuseme:null
        },
        methods:{
            signOut: function () {
                console.log('Sign Out and clear Cookie')
                $.cookie('user', '')
            },
            getMessages: function (id) {
                $.get(
                    APP_PREFIX + '/message/with/' + id,
                    {
                        "pageNo": 1,
                        "pageSize": 10
                    },
                    function (data) {
                        if(data){
                            var messages =JSON.parse(JSON.stringify(data.messages));
                            var showMessages="";
                            for(var i=0;i<messages.length;i++){
                                messages[i].sendTime=new Date(parseInt(messages[i].sendTime)).format('yyyy-MM-dd hh:mm:ss')
                                if(id==messages[i].fromUserId){
                                    messages[i].fromUserId='对方'
                                }else{
                                    messages[i].fromUserId='你'
                                }
                                showMessages+=messages[i].sendTime + ",   " + messages[i].fromUserId + "说:"+ messages[i].content + '\n'
                            }
                            alert(showMessages);
                        }
                    });
            },
            delect: function (id) {
                $.ajax({
                    url: APP_PREFIX + "/friend/" + id,
                    type: 'DELETE',
                    success: function(result) {
                        if(result.code==0){
                            location.href=APP_PREFIX + "/friendsList.html"
                        }
                    }
                });
            },
            accept: function (id) {
                $.ajax({
                    url: APP_PREFIX + "/accept/" + id,
                    type: 'GET',
                    success: function(result) {
                        if(result.code==0){
                            location.href=APP_PREFIX + "/friendsList.html"
                        }
                    }
                });
            },
            refuse: function (id) {
                $.ajax({
                    url: APP_PREFIX + "/refuse/" + id,
                    type: 'GET',
                    success: function(result) {
                        if(result.code==0){
                            location.href=APP_PREFIX + "/friendsList.html"
                        }
                    }
                });
            }
        }
    })

    $.get(
        APP_PREFIX + '/friends',
        {
            "pageNo": 1,
            "pageSize": 10
        },
        function (data) {
            friends.users=JSON.parse(JSON.stringify(data.users));
            for(var i=0;i<friends.users.length;i++){
                friends.users[i].birth = new Date(parseInt(friends.users[i].birth)).format('yyyy-MM-dd')
                if(friends.users[i].gender){
                    friends.users[i].gender='女';
                }else{
                    friends.users[i].gender='男';
                }
            }
        });

    $.get(
        APP_PREFIX + '/requests',
        {
            "pageNo": 1,
            "pageSize": 10
        },
        function (data) {
            if(data.users){
                friends.newFriends=JSON.parse(JSON.stringify(data.users));
            }
        });

    $.get(
        APP_PREFIX + '/refusedme',
        {
            "pageNo": 1,
            "pageSize": 10
        },
        function (data) {
            if(data.users){
                friends.refuseme=JSON.parse(JSON.stringify(data.users));
            }
        });

    Date.prototype.format = function(format)
    {
        var o = {
            "M+" : this.getMonth()+1, //month
            "d+" : this.getDate(),    //day
            "h+" : this.getHours(),   //hour
            "m+" : this.getMinutes(), //minute
            "s+" : this.getSeconds(), //second
            "q+" : Math.floor((this.getMonth()+3)/3),  //quarter
            "S" : this.getMilliseconds() //millisecond
        };
        if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
            (this.getFullYear()+"").substr(4 - RegExp.$1.length));
        for(var k in o)if(new RegExp("("+ k +")").test(format))
            format = format.replace(RegExp.$1,
                RegExp.$1.length==1 ? o[k] :
                    ("00"+ o[k]).substr((""+ o[k]).length));
        return format;
    }
</script>
