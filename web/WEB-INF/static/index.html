<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>这里是首页</title>
    <link href="resource/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="resource/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet">
    <script src="resource/js/jquery_3.3.1_jquery.js"></script>
    <script src="resource/js/constant.js"></script>
    <script src="resource/js/vue.js"></script>
    <script src="resource/js/jquery.cookie.js"></script>
</head>

<body>
<div id="nav"></div>
<div class="container" id="index">
    <div class="jumbotron" v-if="user.account">
        <h1>欢迎回来，{{user.nickname}}</h1>
    </div>
    <div class="jumbotron" v-else>
        <h1>后现代交友平台</h1>
        <p>假装有图片</p>
        <p>其他功能啊，已经在做了</p>
        <p>
            <a class="btn btn-lg btn-primary" href="signin.html" role="button">马上登陆</a>
        </p>
    </div>

</div> <!-- /container -->

</body>
<script src="resource/js/header.js"></script>
<script>

    var index = new Vue({
        el: '#index',
        data: {
            user: {}
        }
    })
    if ($.cookie('user')) {
        index.user = JSON.parse($.cookie('user'))
    }
</script>
</html>
