<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>个人信息</title>

    <!-- Bootstrap core CSS -->
    <link href="resource/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="resource/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="resource/bootstrap-datepicker-master/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="resource/css/signin.css" rel="stylesheet">
    <script src="resource/js/jquery_3.3.1_jquery.js"></script>
    <script src="resource/js/constant.js"></script>
    <script src="resource/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="resource/bootstrap-datepicker-master/js/bootstrap-datepicker.min.js"></script>
    <script src="resource/bootstrap-datepicker-master/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="resource/js/vue.js"></script>
</head>
<body>
<div id="nav"></div>

<div class="container">

    <div class="jumbotron" id="information">
        <h3>information</h3>
        <form class="form-signin" onsubmit="return false">
            <div class="panel panel-signin">
                <div class="panel-heading">
                    <h3 class="panel-title">个人信息</h3>
                </div>
                <div class="panel-body">
                    <label>昵称</label><input type="text" name="nickname" id="nickname" class="form-control" v-model="user.nickname" required><br>
                    <!--<label>账号</label><label name="account" id="account">{{user.account}}</label><br>-->
                    <label>账号</label><input type="text" name="account" id="account" class="form-control" v-model="user.account" disabled="disabled" required><br>
                    <label>密码</label><input type="password" name="password" id="password" class="form-control" v-model="user.password" required><br>
                    <label>真实姓名</label><input type="text" name="realname" id="realname" class="form-control" v-model="user.realname" required><br>
                    <label>性别</label>
                    <label for="male">男</label><input type="radio" name="gender" id="male" value="0" v-mocel="user.gender">
                    <label for="female">女</label><input type="radio" name="gender" id="female" value="1" v-model="user.gender"><br>
                    <label>生日</label><input type="text" name="birth" id="birth" class="form-control" v-model="user.birth" required><br>
                    <label>邮箱</label><input type="text" name="email" id="email" class="form-control" v-model="user.email"><br>
                    <label>工资（月薪）</label><input type="text" name="salary" id="salary" class="form-control" v-model="user.salary"><br>
                    <label>教育程度</label><input type="text" name="education" id="education" class="form-control" v-model="user.education"><br>
                    <label>居住地</label><input type="text" name="address" id="address" class="form-control" v-model="user.address"><br>
                    <button class="btn btn-lg btn-primary" id="save" @click="save()">保存</button>
                </div>
            </div>
        </form>

    </div>

</div>
</body>
<script src="resource/js/header.js"></script>
<script src="resource/js/information.js"></script>
</html>
