    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);

    <script>
        $(function() {
            var pull 		= $('#pull');
            menu 		= $('nav ul');
            menuHeight	= menu.height();
            $(pull).on('click', function(e) {
                e.preventDefault();
                menu.slideToggle();
            });
            $(window).resize(function(){
                var w = $(window).width();
                if(w > 320 && menu.is(':hidden')) {
                    menu.removeAttr('style');
                }
            });
        });
    </script>

<div id="register">
    <!----- start-header---->
    <div id="home" class="header">
        <div class="top-header">
            <div class="container">
                <div class="logo">
                    <a href="index.html"><img src="resource/images/logo.png" title="yellow" /></a>

                <nav class="top-nav">
                    <ul class="top-nav">
                        <li><a href="index.html">首页</a></li>

                    <a href="#" id="pull"><img src="resource/images/nav-icon.png" title="menu" /></a>
                </nav>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <!----- //End-header---->

    <!---register---->
    <div class="register">
        <div class="top-heade">
            <div class="container">
                <div class="top-header-left">
                    <h1>注册</h1>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <!---register-grids---->

    <!---register--->
    <div class="welcome-note text-center">
        <div class="container">
            <form class="form-signin" onsubmit="return false" id="form">
                <div class="panel panel-signin">
                    <div class="panel-heading">
                        <h3 class="panel-title">用户注册</h3>
                    </div>
                    <div class="panel-body">
                        <label class="sr-only">注册账号</label><input v-model="user.account" type="text" class="form-control" id="account" name="account" placeholder="注册账号" required><br>
                        <label class="sr-only">密码</label><input v-model="user.password" type="password" class="form-control" id="password" name="password" placeholder="密码" required><br>
                        <label class="sr-only">确认密码</label><input type="password" class="form-control" id="repassword" placeholder="确认密码" required><br>
                        <label class="sr-only">真实姓名</label><input v-model="user.realname" type="text" class="form-control" id="realname" name="realname" placeholder="真实姓名" required><br>
                        <label class="sr-only">昵称</label><input v-model="user.nickname" type="text" class="form-control" id="nickname" name="nickname" placeholder="昵称" required><br>
                        <label>性别</label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="male" value="0" v-model="user.gender">男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="female" value="1" v-model="user.gender">女
                        </label><br>
                        <label class="sr-only">生日</label><input v-model="user.birth" type="text" class="form-control" id="birth" name="birth" placeholder="生日" required><br>
                        <label for="inputVerify" class="sr-only">验证码</label><input v-model="user.verify" name="verify" type="text" id="inputVerify" class="form-control" placeholder="验证码" required>
                        <img src="util/code" id="verifyImg" onclick="re()" title="看不清可单击图片刷新">
                        <br><br><br>
                        <button class="btn btn-lg btn-info btn-block" id="registerBtn" @click="postRegisterMessage()">免费注册</button>
                    </div>
                </div>
            </form>
        </div> <!-- /container -->
    </div>
